<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senhas</h1>
        <div class="form-group">
            <label for="lengthInput">Comprimento da Senha:</label>
            <input type="number" id="lengthInput" min="6" max="20" value="10">
        </div>
        <div class="form-group">
            <label for="uppercaseCheck">
                <input type="checkbox" id="uppercaseCheck" checked>
                Incluir Letras Maiúsculas
            </label>
        </div>
        <div class="form-group">
            <label for="lowercaseCheck">
                <input type="checkbox" id="lowercaseCheck" checked>
                Incluir Letras Minúsculas
            </label>
        </div>
        <div class="form-group">
            <label for="numbersCheck">
                <input type="checkbox" id="numbersCheck" checked>
                Incluir Números
            </label>
        </div>
        <div class="form-group">
            <label for="symbolsCheck">
                <input type="checkbox" id="symbolsCheck" checked>
                Incluir Símbolos
            </label>
        </div>
        <button onclick="gerarSenha()">Gerar Senha</button>
        <div class="senha-gerada" id="senhaGerada"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
